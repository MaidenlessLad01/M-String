<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-String</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
		href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<header class="top-header">
        <p>M-String</p>
        <p>Logo</p>
        <p>-</p>
    </header>
<body>
    <div class="content-area"> 
    <div class="profile">
        <img src="img/a.png" alt="profileimage" class="profile-image">
        <h4>Skibidi O. Hio</h4>
        <hr>
    </div>
    <div class="list" id="middle-panel">
        <div class="content-info">
            <img src="img/2pac.jpg" class="content-image" id="image">
            <div class="content-title">
                <h1 id="name">2Pac</h1>
            </div>
        </div>
        <div class="content-track" id="content-track">
            
        </div>
    </div>

    <div class="song-lyrics">
        <h3 class="track-name">Title</h3>
        <h5 class="track-artist">-</h5>
        <div  class="lyrics-container">
        <pre><div class="lyrics"></div></pre>
        </div>
        <div class="audio-interface">
            <div class="slider_container">
            <div class="current-time">00:00</div>
            <input type="range" min="1" max="100"
                value="0" class="seek_slider" onchange="seekTo()">
            <div class="total-duration">00:00</div>
            </div>
            <div class="buttons">
                <!-- Define the section for displaying the seek slider-->
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x"></i>
                </div>
                </div>
        </div>
    </div>
    </div> 
<script src="MiddlePage.js"></script>
<script src="MainJS.js"></script>
</body>

</html>
