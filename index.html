<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-String</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
		href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<header class="top-header">
        <p>M-String</p>
    </header>
<body>
    <div class="content-area"> 
    <div class="profile">
        <img src="img/a.png" alt="profileimage" class="profile-image">
        <h4>Skibidi O. Hio</h4>
        <hr>
    </div>
    <div class="list" id="middle-panel">
        <div class="artist-list">
            <div class="artist-label">Artists</div>
            <div class="artist-cards">
                <img src="img/brunomars.png" alt="Bruno Mars" data-name="Bruno Mars" class="photo-card nxtpage">
                <img src="img/weezers.jpg" alt="Weezer" data-name="Weezer" class="photo-card nxtpage">
                <img src="img/taylor.png" alt="Taylor Swift" data-name="Taylor Swift" class="photo-card nxtpage">
                <img src="img/sosick.jpg" alt="Ne-Yo" data-name="Ne-Yo" class="photo-card nxtpage">
                <img src="img/rhcp.jpg" alt="Red Hot Chili Peppers" data-name="Red Hot Chili Peppers" class="photo-card nxtpage">
            </div>
            <div class="artist-info">
                <p>Bruno Mars</p>
                <p>Weezer</p>
                <p>Taylor Swift</p>
                <p>Ne-Yo</p>
                <p>Red Hot Chili Peppers</p>
            </div>
        </div>
        <div class="album-list">
            <div class="album-label">Albums</div>
                <div class="album-cards">
                    <img src="img/brunoalbum.png" alt="Bruno Album" data-name="Doo-Wops And Hooligans" class="photo-card nxtpage">
                    <img src="img/weezered.png" alt="Weezer Album" data-name="Weezers" class="photo-card nxtpage">
                    <img src="img/lover.jpg" alt="Taylor Album" data-name="Lover" class="photo-card nxtpage">
                    <img src="img/Mutter.jpg" alt="Rammstein Album" data-name="Mutter" class="photo-card nxtpage">
                    <img src="img/bytheway.jpg" alt="RHCP Album" data-name="By The Way" class="photo-card nxtpage">
                </div>
                <div class="album-info">
                    <p>Doo-Wops And Hooligans</p>
                    <p>Weezers</p>
                    <p>Lover</p>
                    <p>Mutter</p>
                    <p>By The Way</p>
                </div>
            </div>
        <div class="single-list">
            <div class="single-label">Singles</div>
                <div class="single-cards">
                    <img src="img/bytheway.jpg" alt="Can't Stop" class="photo-card singles" >
                    <img src="img/weezered.png" alt="Buddy Holly" class="photo-card singles">
                    <img src="img/blue.jpg" alt="Blue" class="photo-card singles">
                    <img src="img/sosick.jpg" alt="So Sick" class="photo-card singles">
                    <img src="img/2pac.jpg" alt="Hit 'Em Up" class="photo-card singles">
                </div>
                <div class="single-info">
                    <p>Can't Stop</p>
                    <p>Buddy Holly</p>
                    <p>Blue</p>
                    <p>So Sick</p>
                    <p>Hit 'Em Up</p>
                </div>
        </div>
    </div>

    <div class="song-lyrics">
        <h3 class="track-name" id="track-name">Title</h3>
        <h5 class="track-artist" id="track-artist">-</h5>
        <div  class="lyrics-container">
        <pre><div class="lyrics" id="lyrics"></div></pre>
        </div>
        <div class="audio-interface">
            <div class="slider_container">
            <div class="current-time">00:00</div>
            <input type="range" min="1" max="100"
                value="0" class="seek_slider" onchange="seekTo()">
            <div class="total-duration">00:00</div>
            </div>
            <div class="buttons">
                <!-- Define the section for displaying the seek slider-->
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x"></i>
                </div>
                </div>
        </div>
    </div>
    </div> 
<script src="MainJS.js"></script>
</body>

</html>
